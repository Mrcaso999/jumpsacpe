        // N√¢ng cao h√†m l·∫•y fingerprint
        function getEnhancedFingerprint() {

            // V·∫Ω h√¨nh d·∫°ng
            ctx.beginPath();

            return btoa(canvas.toDataURL());

        // N√¢ng cao h√†m ki·ªÉm tra bot
        function checkEnhancedBot() {

            // Ki·ªÉm tra automation
            suspicious.automation = (

            // Ki·ªÉm tra t√≠nh nh·∫•t qu√°n
            suspicious.inconsistency = (
                navigator.hardwareConcurrency < 2 ||
                navigator.deviceMemory < 2 ||
                !navigator.languages ||
                navigator.languages.length === 0
            );

            return suspicious;
        }

        // Th√™m h√†m getReferrerInfo
        async function getReferrerInfo() {
            const referrerInfo = {

                sourceProtocol: '',

                if (document.referrer) {

                // Ki·ªÉm tra navigation timing n·∫øu ƒë∆∞·ª£c h·ªó tr·ª£
                if (window.performance && window.performance.getEntriesByType) {

            }

            return referrerInfo;

        // N√¢ng cao h√†m ki·ªÉm tra thi·∫øt b·ªã th·∫≠t/gi·∫£
        function getDeviceAuthenticity() {

            // Ki·ªÉm tra ƒë·ªô nh·∫•t qu√°n c·ªßa th√¥ng tin
            if (navigator.hardwareConcurrency > 32 || navigator.hardwareConcurrency < 1) {
                indicators.suspiciousPoints.push('CPU cores kh√¥ng h·ª£p l√Ω');
                indicators.confidence -= 20;

            // Ki·ªÉm tra WebGL

            if (!gl) {

                indicators.confidence -= 15;

            // Ki·ªÉm tra ƒë·ªô nh·∫•t qu√°n c·ªßa m√†n h√¨nh
            if (window.screen.width < window.screen.height && navigator.userAgent.includes('Desktop')) {

                indicators.confidence -= 10;
            }

            // Ki·ªÉm tra performance

            if (!performance || !performance.memory) {
                indicators.suspiciousPoints.push('Kh√¥ng c√≥ th√¥ng tin performance');
                indicators.confidence -= 10;
            }

            indicators.isReal = indicators.confidence > 70;
            return indicators;
        }

        // Th√™m h√†m m·ªõi ƒë·ªÉ thu th·∫≠p th√¥ng tin c·∫£m bi·∫øn chi ti·∫øt
        async function getDetailedSensorInfo() {

                    // Thu th·∫≠p d·ªØ li·ªáu gia t·ªëc k·∫ø
                    await new Promise((resolve) => {
                        let count = 0;
                        const maxSamples = 5;
                        
                        const handler = (event) => {
                            if (count < maxSamples && event.acceleration) {
                                sensorData.accelerometer.data.push({
                                    x: event.acceleration.x,
                                    y: event.acceleration.y,
                                    z: event.acceleration.z

                                count++;

                                    window.removeEventListener('devicemotion', handler);
                                    resolve();

                        window.addEventListener('devicemotion', handler);

                console.warn('L·ªói khi thu th·∫≠p d·ªØ li·ªáu c·∫£m bi·∫øn:', error);
            }

            return sensorData;
        }
